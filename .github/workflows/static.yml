name: Scheduled Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.txt"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract and compare deployment time
        id: check_time
        run: |
          echo "üîç Reading deployment time from file..."
          DEPLOY_TIME=$(grep "deployment_time:" .github/workflows/deploy.txt | sed -E 's/.*"([^"]+)".*/\1/')
          
          if [ -z "$DEPLOY_TIME" ]; then
            echo "‚ùå No deployment_time found. Exiting..."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "üïí Deployment Time (from file): $DEPLOY_TIME"

          NOW=$(date -u +%s)
          FUTURE=$(date -u -d "$DEPLOY_TIME" +%s)

          echo "üïí Current UTC Time: $(date -u)"
          echo "üïí Scheduled UTC Time: $(date -u -d "$DEPLOY_TIME")"

          if [ "$NOW" -lt "$FUTURE" ]; then
            echo "‚è≥ Scheduled time is in the future. Skipping deployment."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Time passed. Proceeding with deployment."
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Exit if deployment time not reached
        if: steps.check_time.outputs.should_deploy == 'false'
        run: echo "‚èπÔ∏è Deployment is scheduled for later. Exiting..."

      - name: Setup GitHub Pages
        if: steps.check_time.outputs.should_deploy == 'true'
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        if: steps.check_time.outputs.should_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: steps.check_time.outputs.should_deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
